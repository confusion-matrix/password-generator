<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href=".\assets\css\style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <!-- Checkbox form -->
        <div id="criteria">
            <form id="form1">
                <input type="checkbox" id="upperCase" name="upper" value=true>
                <label for="upperCase"> Include Uppercase Letters</label><br>
                <input type="checkbox" id="lowerCase" name="lower" value="lowerCaseTrue">
                <label for="lowerCase"> Include Lowercase Letters</label><br>
                <input type="checkbox" id="numeric" name="numeric" value="numericTrue">
                <label for="numeric"> Include Numeric</label><br>
                <input type="checkbox" id="special" name="special" value="specialTrue">
                <label for="special"> Include Special</label><br>
                <label for="size">Enter Password Size: (8-128) </label>
                <input type="text" id="size" name="size"><br><br>
                <label id="errorCheckBox">Please check at least one box</label>
                <label id="errorSize">Please enter a value form 8 - 128</label>
                <button id="create" class="btn">Submit</button>
            </form>            
        </div>
        
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>

    <script src=".\assets\js\script.js"></script>
  </body>
</html>
